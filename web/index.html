<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="scaffolded-by" content="https://github.com/dart-lang/stagehand">
  <title>skydb_web_chat</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="favicon.ico">

  <!-- Google Fonts -->
  <link rel="stylesheet" href="static/css/font.css">

  <!-- CSS Reset -->
  <link rel="stylesheet" href="static/css/normalize.css">

  <!-- Milligram CSS -->
  <link rel="stylesheet" href="static/css/milligram.css">

  <script defer src="main.dart.js"></script>
  <style>
    input,
    select,
    textarea {
      color: var(--primary-color);
    }
  </style>
</head>

<body style="background-color: var(--background-color); color: var(--primary-color); overflow-wrap: break-word;">

  <div id="output">
    <form style="max-width: 500px;" id="loginForm">
      <fieldset>
        <label for="usernameField">Username</label>
        <input type="text" id="usernameField" autofocus>

        <label for="passwordField">Password</label>
        <input type="password" id="passwordField">

        <div class="float-right">
          <input type="checkbox" id="stayField">
          <label class="label-inline" for="stayField">Stay logged in (experimental)</label>
        </div>

        <input class="button-primary" type="submit" value="Login">

        <p>Note: You can use any username+password combination you want, but you should remember it if you want to keep
          your Public ID the next time you login.</p>
      </fieldset>
    </form>
  </div>


  <div id="main" style="display: none;">
    <div class="container">

      <div class="row">
        <div class="column" style="max-width: 900px;">

          <div id="status">
            Loading...
          </div>
          <form id="msgForm" style="margin-bottom: 0px;">

            <div style="display: flex;">

              <div style="padding-right: 10px; flex-grow: 1;">
                <input type="text" placeholder="Write something..." id="msgField" autofocus autocomplete="off">

              </div>


              <input class="button-primary float-right" type="submit" value="Send"
                style="flex-basis: 70px;  padding: 0 1.0rem;">

            </div>

          </form>
          <div id="messages" style="padding-left: 8px;">
            Loading messages...
          </div>
        </div>
        <div class="column column-40">

          <div id="users">

          </div>

          <button id="darkmode-button" class="button button-outline" style="margin-top: 6px;">Toggle dark mode</button>

          <button id="logout-button" class="button button-outline" style="margin-top: 8px; margin-left: 8px;">Log
            out</button>

        </div>
      </div>


    </div>
  </div>
  <script src="static/js/darken.js"></script>
  <script>
    const darkmode = new darken({
      class: "darkmode-active",
      variables: {
        "--primary-color": ["#000000", "#fafafa"],
        "--background-color": ["#fafafa", "#000000"],
        "--accent-color": ["#00a819", "#1ed660"]
      },
      toggle: "#darkmode-button",
    });
  </script>

</body>

</html>
